<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de box</title>
    <style>
       div.bono{
        background-color: lightgrey;
        background-image: url(wallpaper002.jpg);
        border: 2px;
        border-radius: 20px;
        height: 200px;
        margin: 10px;
       }

       div#q1{
        background-position:left top;
       }

       div#q2{
        background-position: left center;
       }

       div#q3{
        background-position: right bottom;
       }

       div#q4{
        background-position: center center;
       }
    </style>
</head>
<body>
    <h1>Teeste de box</h1>
    <p>Criando div's para treino.</p>
<div class="bono" id="q1"></div>
<div class="bono" id="q2"></div>
<div class="bono" id="q3"></div>
<div class="bono" id="q4"></div>
</body>
</html>
