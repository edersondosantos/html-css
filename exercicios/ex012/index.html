<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Arquivios de mídia HTML</title>
</head>
<body>
    <h1>Inserindo arquivios de mídia hospedado localmente</h1>
    <p>Aqui estarei pondo os vídeos para melhor vizualização</p>
    <video width="350" poster="imagens/casa.jpeg" controls >
        <source src="midias/meu-video.webm" type="video/web">
        <source src="midias/meu-video2.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade para reproduzir o video.</p>
    </video>

    <h2>Video do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo video do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&portrait=0" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>
   
</body>
</html>
